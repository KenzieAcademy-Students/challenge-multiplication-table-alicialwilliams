        <!-- Title Page -->
        <title>Multiplication Table Challenge</title>

        <!-- CSS -->
        <link href="style.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <h1>Multiplication Table - Intermediate</h1>
        <!-- table element with id -->

        <form>
            <label for="row">Rows</label>
            <input
              id="row_input"
              type="number"
              placeholder="How many rows?"
              required
            />
            <label for="column">Columns</label>
            <input
              id="column_input"
              type="number"
              placeholder="How many columns?"
              required
            />
            <button id="submit_button">Create Table</button>

        </form>
            
            <br /><br />


        
        <table id="mult-table">

        </table>
        <script src="code.js"></script>
       
    </body>
